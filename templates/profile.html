{% extends 'base.html' %}


{% block head %}
    <title>Profile</title>
{% endblock %}


{% block body %}

    <div class="container">
    <h1>Profile</h1>
    <p>Customer ID: {{ user.id }}</p>
    <p>Username: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <br>

      <form action="{% url 'update_profile' %}">
          <input type="submit" value="Update Profile" />
      </form>
    </div>
{% endblock %}
