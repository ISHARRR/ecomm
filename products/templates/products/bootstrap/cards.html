

<div class="card" style="width: 18rem;">
    {% if obj.image %}
  <img class="card-img-top" src="{{ obj.image.url }}" alt="Card image cap">
    {% endif %}
  <div class="card-body">
    <h5 class="{{ obj.title }}">Card title</h5>
    <p class="{{ obj.description }}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">View</a>
  </div>
</div>
